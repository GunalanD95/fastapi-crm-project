<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/css/main.css?q=1280549780') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input name="email" name="email" value="{{email}}" type="text" class="form-control" value="" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" value="{{password}}" class="form-control" value="" required>
            </div>
            <input type="submit" class="btn" value="Login">

        </form>

    </div>
</body>

</html>
